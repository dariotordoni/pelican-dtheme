<li>
    <article>
        <section class="article-section-desc">
            <section class="article-section-title">
                <h2>
                    <a href="{{ SITEURL }}/blog/{{ article.slug }}/" rel="bookmark" title="Leggi {{ article.title|striptags }}">{{ article.title }}
                    </a>
                </h2>
                <time class="published" datetime="{{ article.date.isoformat() }}"> {{ article.locale_date }} </time>
            </section>
            <section class="article-section-desc-1">
                <section>
                    {{ article.summary }}
                </section>
                <section>
                    {% if article.readtime %}
                    lettura: {{article.readtime.minutes}} min. / 
                    {% endif %}
                    categoria: <a href="{{ SITEURL }}/cat/{{ article.category }}/">{{ article.category }}</a>
                </section>
            </section>
        </section>
        <section class="article-section-desc-2">
            <a href="{{ SITEURL }}/blog/{{ article.slug }}/" rel="bookmark" title="{{ article.title|striptags }}">
                <picture>
                    <source type="image/webp" srcset="{{ SITEURL }}{{ article.thumb_webp }} 190h 350w">
                    <img height="190px" width="350px" loading="lazy" src="{{ SITEURL }}{{ article.thumb_jpg }}" alt="copertina di {{ article.title }}" />
                </picture>
            </a>
        </section>
    </article>
</li>
